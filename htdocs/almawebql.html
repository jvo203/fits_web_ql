<!DOCTYPE html>
<html lang="en">

<head>
	<title>FITSWebQL</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
	<link rel="stylesheet" href="almawebql.css" />
	<script src="almawebql.js"></script>
</head>

<body>

	<div class="container">
		<h1>WebQL TEST PAGE</h1>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>ALMA</h2>
			</div>
			<div class="panel-body">
				<div class="form-inline">

					<div class="form-group">
						<label for="datasetid">datasetId:</label>
						<input type="text" class="form-control" id="datasetid" value="ALMA01084695"><!-- ALMA01128274, ALMA01031054 -->
					</div>

					<div class="form-group">
						<label for="alma_db">db:</label>
						<input type="text" class="form-control" id="alma_db" size="5" value="alma">
					</div>

					<div class="form-group">
						<label for="alma_table">table:</label>
						<input type="text" class="form-control" id="alma_table" size="5" value="cube">
					</div>

					<button type="submit" class="btn btn-default" onclick="view_alma()">Submit</button>
					<button type="submit" class="btn btn-default pull-right" onclick="randomise_alma()">Random sample</button>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>HSC</h2>
			</div>
			<div class="panel-body">
				<div class="form-inline">

					<div class="form-group">
						<label for="dataid">dataId:</label>
						<input type="text" class="form-control" id="dataid" value="HSCW_1682107_I">
					</div>

					<div class="form-group">
						<label for="hsc_db">db:</label>
						<input type="text" class="form-control" id="hsc_db" size="5" value="hsc_dr1">
					</div>

					<div class="form-group">
						<label for="hsc_table">table:</label>
						<input type="text" class="form-control" id="hsc_table" size="10" value="image_meta">
					</div>

					<div class="form-group">
						<label for="hsc_flux">flux:</label>
						<input type="text" class="form-control" id="hsc_flux" size="5" value="ratio">
					</div>

					<div class="form-group">
						<label for="hsc_colourmap">colourmap:</label>
						<input type="text" class="form-control" id="hsc_colourmap" size="5" value="greyscale">
					</div>

					<button type="submit" class="btn btn-default" onclick="view_hsc()">Submit</button>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2>NRO45M</h2>
			</div>
			<div class="panel-body">

				<div class="form-horizontal">
					<div class="form-group">

						<label class="control-label col-sm-2" for="datasetid1">datasetId1:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control datasetid" id="datasetid1" value="FGN00000000">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="datasetid2">datasetId2:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control datasetid" id="datasetid2" value="FGN00000003">
						</div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-2" for="datasetid3">datasetId3:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control datasetid" id="datasetid3" value="FGN00000006">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" id="composite"> RGB composite view</label>
							</div>
						</div>
					</div>

				</div>

				<div class="form-inline">

					<div class="form-group">
						<label for="nro_db">db:</label>
						<input type="text" class="form-control" id="nro_db" size="10" value="nro45m">
					</div>

					<div class="form-group">
						<label for="nro_table">table:</label>
						<input type="text" class="form-control" id="nro_table" size="15" value="fugin.fugin_meta">
					</div>

					<div class="form-group">
						<label for="nro_flux">flux:</label>
						<input type="text" class="form-control" id="nro_flux" size="5" value="logistic" disabled>
					</div>

					<button type="submit" class="btn btn-default" onclick="view_nro45m()">Submit</button>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
